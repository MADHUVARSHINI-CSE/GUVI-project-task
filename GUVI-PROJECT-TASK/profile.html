<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            color: #f8f9fa;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: transparent;
            backdrop-filter: blur(3px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body style="background: url('assets/image.jpg') no-repeat center center fixed; background-size: cover;" >

<div class="container">
    <h2>Profile Update</h2>
    <form id="updateProfileForm">
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required/>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" name="state" required/>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" required/>
        </div>
        <div class="form-group">
            <label for="aadharNumber">Aadhar Number:</label>
            <input type="text" class="form-control" id="aadharNumber" name="aadharNumber" required/>
        </div>
        <button type="button" class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
        <script>
            
            </script>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="./js/profile.js"></script>

</body>
</html>
